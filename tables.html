 <!-- example on tables -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <title>My 19th Webpage</title>
	 <link rel="icon" href="logo.webp">		 
  </head>
  <body>
	<table border="2" width="30%" align="center"> 
	  <caption>Marks Report</caption>
	  <tbody>
		<tr>
			<th>RollNo</th> <td>11</td>
		</tr>
		<tr>
			<th>Name</th> <td>Siva</td>
		</tr>
		<tr>
			<th>HTML</th>  <td>88</td>
		</tr>
		<tr>
			<th>CSS</th>  <td>90</td>
		</tr>
		<tr>
			<th>Javascript</th> <td>95</td>
		</tr>
		<tr>
		    <th>Bootstrap</th> <td>85</td>
		</tr>
	  </tbody>
	  <tfoot>
		<tr>
			<th>Total Marks</th> <td>358</td>
		</tr>
		<tr>
			<th>Average</th>	<td>89.5</td>
		</tr>
		<tr>
			<th>Grade</th>	<td>A</td>
		</tr>
	  </tfoot>	 
	</table>  
	<br>
	
	<!-- colspan & rowspan attr -->
	<table border>
	  <tr>
		<th>AAA</th> <th colspan="3">BBB</th> 
	  </tr>
	  <tr>
		<td rowspan="4">A000</td> <td>A100</td> <td>A110</td> <td>A111</td>
	  </tr>
	  <tr>
				<td>A200</td> <td>A220</td> <td>A222</td>
	  </tr>
	  <tr>
				<td>A300</td> <td>A330</td> <td>A333</td>
	  </tr>
	  <tr>
				<td>A400</td> <td>A440</td> <td>A444</td>
	  </tr>	  
	</table>
	
  </body>
</html>
