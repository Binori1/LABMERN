<!-- example on details & summary tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 37th Webpage</title>
	<link rel="icon" href="logo.webp">	
  </head>
  <body>
	<details>
		<summary>Colors</summary>
		<ul>
			<li>Red</li>	<li>Yellow</li>	<li>Cyan</li>
			<li>Black</li>	<li>Pink</li>
		</ul>
	</details>
	<details>
		<summary>Images</summary>
		<div>
			<img src="images/baby.png" width="150">
			<img src="images/girl.jpg" width="150">
			<img src="images/rose.jpeg" width="150">
		</div>
	</details>    
  </body> 
</html>
