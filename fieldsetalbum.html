 <!-- example on  fieldset & legend tags -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <title>My 15th Webpage</title>
	 <link rel="icon" href="logo.webp">		 
	 <style>
		fieldset{
		   border:15px solid blue;
		   width:500px;
		   border-radius:15px;
		   margin:auto;
		   text-align:center;
		}
		img{
		   width:150px;
		   height:150px;
		   border-radius:15px;
		}
		legend{
		   color:hotpink;
		   font-size:30px;
		   font-family:'Matura MT Script Capitals';
		}
	 </style>
  </head>
  <body>
	<fieldset>
		<legend>My Albums</legend>
		<a href="images/abc.webp">
		  <img src="images/abc.webp" title="">
		</a>
		<a href="images/baby.png">
		  <img src="images/baby.png" title="">
		</a>
		<img src="images/girl.jpg" title="">
		<img src="images/moon.jpg" title="">
		<img src="images/ocean.webp" title="">
		<img src="images/rose.jpeg" title="">
		<img src="images/snow.jpg" title="">
		<img src="images/spring.jpg" title="">		
		<img src="images/tenor.gif" title="">		
	</fieldset>
      		
  
  </body>
</html>
