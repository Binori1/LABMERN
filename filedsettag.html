 <!-- example on  fieldset & legend tags -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <title>My 14th Webpage</title>
	 <link rel="icon" href="logo.webp">
  </head>
  <body>
	<fieldset>
		<legend>Fruits</legend>
		<h2>Red Apple</h2>
		<span>Yellow Mango</span>
		<p>Black Grape</p>
		<img src="images/rose.jpeg">
	</fieldset>
	<br>
	<fieldset align="center">
		<legend>Text</legend>
		<h2>Red Apple</h2>
		<span>Yellow Mango</span>
		<p>Black Grape</p>
		<img src="images/rose.jpeg">
	</fieldset>
   </body>
</html>
