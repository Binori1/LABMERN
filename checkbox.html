<!-- example on "INPUT" tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 27th Webpage</title>
	<link rel="icon" href="logo.webp">		 
  </head>
  <body>
	<h3>demo on checkbox & radio button </h3>
	<label>Type of Class:</label><br>
	<input type="checkbox" id="c1" name="c" value="1st" checked>
	<label>First Class AC</label>
	<br>
	<input type="checkbox" id="c2" name="c" value="2nd" checked>
  	<label>Second Class AC</label>
	<br>
	<input type="checkbox" id="c3" name="c" value="3rd">
  	<label>Third Class AC</label>
	<br>	
	<input type="checkbox" id="c4" name="c" value="sl">
  	<label>Sleeper Class</label>
	<br>
	<hr>
	
	<label>Gender:</label><br>
	<input type="radio" id="g1" name="g" value="m" checked>
	<label>Male</label> &nbsp; 
	<input type="radio" id="g2" name="g" value="f">
	<label>Female</label> &nbsp; 
	<input type="radio" id="g3" name="g" value="o">
	<label>Others</label>

  </body>
</html>
