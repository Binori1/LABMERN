<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 28th Webpage</title>
	<link rel="icon" href="logo.webp">		 
  </head>
  <body>
	<h3>demo on file uploading</h3>
	<form action="upload.php" method="post">
	   <input type="file"> <!-- any file type, no size, 1file -->
		<br>
	   <input type="file" multiple>
	   <br>
	   <input type="file" accept=".pdf,.doc">	
	   <br>
	   <button type="submit">Upload</button>
	</form>
  </body>
</html>
