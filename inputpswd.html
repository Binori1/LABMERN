<!-- example on "INPUT" tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 22th Webpage</title>
	<link rel="icon" href="logo.webp">		 
  </head>
  <body>
	<h3>demo on password fields</h3>
	<label for="pw">enter password</label>
	<input type="password" id="pw" name="pwd"/>
	<br>
	<label for="cv">enter cvv</label>
	<input type="password" id="cv" name="cv" maxlength="3">
	
	<h3>demo on number fields</h3>	
	<input type="number">
	<br>
	<input type="number" min="0" max="300" step="5">

  </body>
</html>
