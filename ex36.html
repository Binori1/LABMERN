<!-- example on figure & figcaption tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 36th Webpage</title>
	<link rel="icon" href="logo.webp">	
  </head>
  <body>
	<main style="display:flex;">
		<figure>
		   <img src="images/baby.png" width=200 height=200/>
		   <figcaption>AAAAAAAAAAAAAA</figcaption>
		</figure>	   
		<figure>
		   <img src="images/girl.jpg" width=200 height=200/>
		   <figcaption>BBBBBBBBBBBBBB</figcaption>
		</figure>
		<figure>
		   <img src="images/rose.jpeg" width=200 height=200/>
		   <figcaption>CCCCCCCCCCCCCC</figcaption>
		</figure>
	</main> 
  </body> 
</html>
