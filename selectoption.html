<!-- example on select & option  tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My 30th Webpage</title>
	<link rel="icon" href="logo.webp">		 
  </head>
  <body>
	<h3>demo on dropdown control</h3>
	<label>Select College</label> 
	<select id="college" name="college"> <!-- size="4" multiple -->
	  <option value="VRSEC">Velagapudi Ramakrishna Siddhartha Engineering College</option>
	  <option value="QISCET">QIS College of Engineering and Technology</option>
	  <option value="GIET">Godavari Institute of Engineering and Technology</option>
	  <option value="VIIT">Vignan's Institute of Information Technology</option>
	  <option value="RVRJC" selected>RVR and JC College of Engineering</option>
	  <option value="IIPE">Indian Institute of Petroleum and Energy</option>
	  <option value="NEC">Narasaraopeta Engineering College</option>
	  <option value="LBRCE">Lakireddy Bali Reddy College of Engineering</option>
	</select>
	
  </body> 
</html>
